<!DOCTYPE HTML>
<html>
	<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Jumanji Basic Calculator</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    
    
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,300;1,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    
    <link rel="stylesheet" type="text/css" href="style.css">
   
	</head>
	<body>
		<div class="head">
			<h1>Basic Calculator</h1>
		</div>
        
				<input type="text" id="answer" readonly="readonly" placeholder="0">
		
		<div class="container">
			
			
		     <div class="row1">
		     	<button class="btn" onclick="insert('7')">7</button>
                <button class="btn" onclick="insert('8')">8</button>

                <button class="btn" onclick="insert('9')">9</button>
		     	
                <button class="btn" onclick="insert('4')">4</button>
		     	
                <button class="btn" onclick="insert('5')">5</button>

                <button class="btn" onclick="insert('6')">6</button>

                <button class="btn" onclick="insert('1')">1</button>


                <button class="btn" onclick="insert('2')">2</button>


                 <button class="btn" onclick="insert('3')">3</button>

                 <button class="btn" onclick="insert('.')">.</button>

                 <button class="btn" onclick="insert('0')">0</button>
                 
                 <button class="btn" onclick="calc()">=</button>
             </div>
			 <div class="row2">
			 	<button class="btn" onclick="Clear()">DEL</button>
			 	
                <button class="btn" onclick="insert('/')">รท</button>
                
                <button class="btn" onclick="insert('*')">x</button>
                
                <button class="btn"onclick="insert('-')">-</button>

                <button class="btn"onclick="insert('+')">+</button>
             </div>
			 <div class="row3"></div>
		</div>
		
		<div class="creator">
			<p>Created With <i class="fa fa-heart"></i> By <span><a href="www.jumagobe.com" target="_blank">Jumanji</a></span></p>
		</div>
	<script type="text/javascript" src="script.js"></script>
	</body>
</html>
